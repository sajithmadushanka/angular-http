<form [formGroup]="form" (ngSubmit)="createData()">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <mat-form-field style="width: 80%; margin-left: 20px" appearance="outline">
          <mat-label>ID</mat-label>
          <input matInput placeholder="Post Id" formControlName="id" required>
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field style="width: 80%; margin-left: 20px" appearance="outline">
          <mat-label>User</mat-label>
          <input matInput placeholder="Post Id"  formControlName="userId">
        </mat-form-field>
      </div>

      <div class="col-12">
        <mat-form-field style="width: 80%; margin-left: 20px" appearance="outline">
          <mat-label>Title</mat-label>
          <input matInput placeholder="title"  formControlName="title">
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field style="width: 80%; margin-left: 20px" appearance="outline">
          <mat-label>Body</mat-label>
          <textarea matInput placeholder="body ...." rows="8"  formControlName="body"> </textarea>
            </mat-form-field >
      </div>

      <div class="col-12">
        <button mat-raised-button color="primary" type="submit"
        [disabled]="form.invalid">submit</button>
      </div>
      </div>
    </div>
</form>
